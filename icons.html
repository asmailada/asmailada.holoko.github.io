    <style type="text/css">

      .ico-title {
        font-size: 2em;
      }
      .iconlist {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .iconlist li {
        position: relative;
        margin: 15px;
        width: 150px;
        cursor: pointer;
      }

      @media (max-width: 576px) {
        .iconlist li {
          margin: 5px;
          width: 45%;
        }
      }

      .iconlist li .icon-holder {
        position: relative;
        text-align: center;
        border-radius: 13px;
        overflow: hidden;
        padding-bottom: 10px;
        background: #ffffff;

      }
      .iconlist li .icon-holder:hover {
        background: #2E7644;
        color: #ffffff;
      }
      .iconlist li .icon-holder:hover .icon i {
        color: #ffffff;
      }
      .iconlist li .icon-holder .icon {
        padding: 20px;
        text-align: center;
      }
      .iconlist li .icon-holder .icon i {
        font-size: 3em;
        color: #6EAC7D;
      }
      .iconlist li .icon-holder span {
        font-size: 14px;
        display: block;
        margin-top: 5px;
        border-radius: 3px;
      }
    </style>
